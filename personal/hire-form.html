<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Debayan - Web Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .hire-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #27272a;
            border-radius: 15px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            background-color: #3f3f46;
            border: 1px solid #52525b;
            border-radius: 5px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .submit-btn {
            background-color: #1d4ed8;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #1e40af;
        }
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-header h2 {
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .form-header p {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
        <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
    </nav>

    <main class="container">
        <div class="hire-form">
            <div class="form-header">
                <h2>Hire Request Form</h2>
                <p>Fill out this form and We'll get back to you within 24 hours</p>
            </div>
            
            <form id="hireForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number (optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="project-type">Project Type</label>
                    <select id="project-type" name="project-type" required>
                        <option value="">Select project type</option>
                        <option value="website">Website Development</option>
                        <option value="ecommerce">E-commerce Site</option>
                        <option value="webapp">Web Application</option>
                        <option value="redesign">Website Redesign</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="budget">Estimated Budget</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select budget range</option>
                        <option value="5k-10k">₹5,000 - ₹10,000</option>
                        <option value="10k-25k">₹10,000 - ₹25,000</option>
                        <option value="25k-50k">₹25,000 - ₹50,000</option>
                        <option value="50k+">₹50,000+</option>
                        <option value="unsure">Not sure yet</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Hire Request</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('hireForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                projectType: document.getElementById('project-type').value,
                budget: document.getElementById('budget').value,
                message: document.getElementById('message').value
            };
            
            // Here you would typically send the data to a server
            console.log('Form submitted:', formData);
            
            // Show success message
            alert('Thank you for your hire request! We will contact you within 24 hours.');
            
            // Optional: Redirect back to home after submission
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
